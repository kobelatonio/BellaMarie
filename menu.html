<!DOCTYPE html>
<html>
    <head>
        <title>Bella Marie | Menu</title>
        <meta name="viewport" content="width=device-width">
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="CSS/style.css" media="screen" />
        <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,600,700&display=swap" rel="stylesheet">
    </head>
    <body>
        <header class="menu others">
            <nav class="navbar-menu" id="navbar">
                <span class="navbar-toggle" id="js-navbar-toggle">
                    <h1 class="fas fa-bars">&#9776;</h1>
                </span>
                <a href="#" class="logo"><img src="IMG/logo-white.png"></a>
                <ul class="main-nav" id="js-menu">
                    <li>
                        <a href="home.html" class="nav-links">home</a>
                    </li>
                    <li>
                        <a href="#" class="nav-links">menu</a>
                    </li>
                    <li>
                        <a href="story.html" class="nav-links">our story</a>
                    </li>
                    <li>
                        <a href="location.html" class="nav-links">location</a>
                    </li>
                    <li>
                        <a href="contact.html" class="nav-links">contact us</a>
                    </li>
                </ul>
            </nav>
        </header>
        <main class="menu">
            <img src="IMG/logo-black.png" class="black">
            <h1 class="title">menu</h1>
            <div class="box-menu">
                <img class="large" src="IMG/menu/whole-menu.png">
                <img class="medium" src="IMG/menu/whole-menu2.jpg">
                <img class="small" src="IMG/menu/whole-menu3.jpg">
                <img class="small" src="IMG/menu/whole-menu4.jpg">
                <img class="small" src="IMG/menu/whole-menu5.jpg">
            </div>
        </main>
        <footer>
            <h1>Copyright Â© 2019 Bella Marie Cafe | All Rights Reserved.</h1>
        </footer>
        <script>

            let mainNav = document.getElementById('js-menu');
            let navBarToggle = document.getElementById('js-navbar-toggle');

            navBarToggle.addEventListener('click', function () {
                mainNav.classList.toggle('active2');
            });

            window.onscroll = () => {
                const nav = document.querySelector('#navbar');
                if(this.scrollY <= 10) {
                    nav.className = 'navbar';
                } else {
                    nav.className = 'navbar scroll-menu';
                }
            };

        </script>
    </body>
</html>
